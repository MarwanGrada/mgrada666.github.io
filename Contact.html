<!DOCTYPE html>

<html>
  <head>
    <title>Contact</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="contactStyle.css">
  </head>

   <body>

        <header>

          <div class="header">
            <a href="#" class="svg">
              <object data="img/logosvg.svg" type="image/svg+xml" class="mailicon">
              </object>
            </a>      

            <nav>
              <ul>
                <li> <a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>       
                <li><a href="index.html">Home</a></li>
              </ul> 
            </nav>
          </div>
        </header> 

      <!--Content  -->



      <h1 class="contact">Lets keep in touch</h1>

         <div class="form">   

          <form id="contact_form" action="#" method="POST" >

            <div class="row">
              <label for="name">Your name:</label><br />
              <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
            </div>

            <div class="row">
              <label for="email">Your email:</label><br />
              <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
            </div>

            <div class="row">
              <label for="message">Your message:</label><br />
              <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
            </div>

            <input id="submit_button" type="submit" value="Send email" />
          </form>  

         </div>           
         


<!-- Footer -->
        <footer>          

          <a href="https://twitter.com/"><img class="twitter" src="img/twitter.svg"></a>

          <a href="https://facebook.com/"><img class="facebook" src="img/facebook.svg"></a>         

          <div class="copyright">All content copyright 2014
          </div>

          </div>
           

        </footer>

           
       
    
  </body>

</html>
